<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 1");

            // Jou instructies volgen hier
            robotArm.moveRight();

            for(k = 0; k < 6; k++){
              for(i = 0; i < 8; i++){
                robotArm.drop();
                robotArm.grab();
                robotArm.moveRight();
                }

                robotArm.drop();
                robotArm.grab();
                
                for(j = 0; j < 8; j++){
                    robotArm.moveLeft();
                    robotArm.drop();
                    robotArm.grab();
                }
            }
            robotArm.moveLeft();
            robotArm.drop();

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();

        </script>
    </body>
</html>
